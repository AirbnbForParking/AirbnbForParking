<ion-view view-title="Search">
  <ion-content>
    <div class="SearchBar">
    <h1>Search</h1>
      <label class="item item-input" ng-controller="SearchResultsCtrl">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-enter="getSearches(searchQuery); searchQuery ='';" ng-model="searchQuery">
      </label>
    </div>
      <ion-scroll ng-controller="MapController" style="width: 100%; height: 85%;">
        <div id="map" data-tap-disabled="true"></div>
      </ion-scroll>
  </ion-content>     
</ion-view>
